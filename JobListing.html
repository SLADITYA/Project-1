<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSearch - Find Your Dream Job</title>
    <link rel="stylesheet" href="JobListing.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">JobSearch</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="JobListing.html" class="nav-link text-white">Job Listings</a></li>
                    <li class="nav-item"><a href="about_us.html" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
                    <li class="nav-item"><a href="signup.html" class="nav-link text-white">SignUp</a></li>
                </ul>
            </nav>
            <div id="hamburger" class="hamburger d-md-none">&#9776;</div>
        </div>
    </header>

    <main class="container">
        <section id="jobs">
            <h2>Job Listings</h2>
            <div id="search-container">
                <input type="text" id="search" placeholder="Search for jobs...">
                <button onclick="searchJobs()">Search</button>
            </div>
            <div id="root"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JobSearch. All rights reserved.</p>
    </footer>

    <script src="JobListing.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.getElementById('hamburger');
            var nav = document.querySelector('nav');

            hamburger.addEventListener('click', function() {
                nav.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
