<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JobSearch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">JobSearch</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="JobListing.html" class="nav-link text-white">Job Listings</a></li>
                    <li class="nav-item"><a href="about_us.html" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
                    <li class="nav-item"><a href="signup.html" class="nav-link text-white">SignUp</a></li>
                </ul>
            </nav>
            <div class="hamburger d-md-none">&#9776;</div>
        </div>
    </header>

    <main class="container my-5">
        <section id="contact" class="bg-white p-4 rounded shadow">
            <h1 class="text-center mb-4">Contact Us</h1>
            <div class="row">
                <div class="col-md-6">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="contact-details" class="mt-4 mt-md-0">
                        <h3>Our Information</h3>
                        <p><strong>Address:</strong> 123 XYZ Street, California, USA</p>
                        <p><strong>Phone:</strong> +91 1234567890</p>
                        <p><strong>Email:</strong> <a href="mailto:contact@us.com">contact@us.com</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 JobSearch. All rights reserved.</p>
        <div>
            <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
